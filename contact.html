<body>

  <main class="contact-page">

    <header class="page-header">
      <h1 class="notes-title">Leave Me a Note</h1>
      <p class="notes-subtitle">
        a small message or just a hello! âœ¿
      </p>
    </header>

    <div class="contact-container">
      <form id="contact-form">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send Note</button>
        <p id="form-status"></p>

      </form>
    </div>

  </main>

  <footer>Whisker Knits by Nora and Binns</footer>

  <script>
    const form = document.getElementById("contact-form");
    const status = document.getElementById("form-status");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      status.innerText = "Sending your message...";

      const data = new FormData(form);
      const action = "https://script.google.com/macros/s/AKfycbzOPoB51qzhdw-QitO6zpEciNaIgq6FbpPnImlKkCFPVBc_3Zw2ONjcGc8D_f9p71ET/exec";

      fetch(action, {
        method: "POST",
        body: data,
        mode: "no-cors",
      })
      .then(() => {
        status.innerText = "Message sent!";
        form.reset();
      })
      .catch(() => {
        status.innerText = "Oops! Try that again!.";
      });
    });
  </script>

</body>
